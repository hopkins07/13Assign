<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Detail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" id="character-detail">
  <h2 id="character-name"></h2>
  <img id="character-image" alt="">
  <p><strong>Status:</strong> <span id="status"></span></p>
  <p><strong>Species:</strong> <span id="species"></span></p>
  <p><strong>Type:</strong> <span id="type"></span></p>
  <p><strong>Gender:</strong> <span id="gender"></span></p>
  <p><strong>Origin:</strong> <span id="origin"></span></p>
  <p><strong>Location:</strong> <span id="location"></span></p>
  <p><strong>Episodes:</strong> <span id="episodes"></span></p>
</div>

<div class="footer">
  <span id="clock"></span>
</div>

<script src="scripts.js"></script>
</body>
</html>
